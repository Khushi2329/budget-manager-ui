<mat-card *ngIf="heading === 'vendor'">
    <mat-card-content>
        <form [formGroup]="vendorForm">
            <h2>Add Vendor</h2>
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Name" formControlName="name" required>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="email" formControlName="email" required>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Enter Phone" formControlName="phone" required>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Enter full address" formControlName="address" required>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <mat-select formControlName="gstNo" placeholder="Selct GST Number">
                            <mat-option *ngFor="let data of gstMasterData" [value]="data">{{data.gstNo}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>

            <button mat-raised-button style="margin: 10px;" (click)="goBack()">Cancel</button>
            <button mat-raised-button (click)="createVendorMasterData()" color="primary">Submit</button>

        </form>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="heading === 'user'">
    <mat-card-content>
        <form [formGroup]="userForm">

                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Enter last name" formControlName="lastName" required>
                    </mat-form-field>
                </div>
