<div class="card">
  <div
    class="page-title d-md-flex justify-content-between align-items-center"
    style="margin: 1rem"
  >
    <h3>Expenses Audit</h3>
    <div class="col-md-4">
      <mat-form-field>
        <mat-select
          placeholder="Select"
          (selectionChange)="changeMember($event)"
          [(ngModel)]="selectedMember"
        >
          <mat-option *ngFor="let member of userData" [value]="member">{{
            member
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="text-right">
      <button
        class="btn btn-primary sm wid-150 ml-10"
        type="button"
        (click)="openDialog('category')"
      >
        Add New
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceExpenses">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>

      <ng-container matColumnDef="whoAdded">
        <th mat-header-cell *matHeaderCellDef>Added By</th>
        <td mat-cell *matCellDef="let element">
          {{ element.whoAdded }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.category }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="whatAdded">
        <th mat-header-cell *matHeaderCellDef>What Added</th>
        <td mat-cell *matCellDef="let element">
          {{ element.whatAdded }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>Month</th>
        <td mat-cell *matCellDef="let element">
          {{ element.month }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky : true"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
