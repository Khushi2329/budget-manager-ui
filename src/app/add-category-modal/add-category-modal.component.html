<mat-card >
    <mat-card-content>
        <form [formGroup]="categoryForm">
            <h2>Add category</h2>
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Code" formControlName="name" required>
                    </mat-form-field>
                </div>


            </div>

            <button mat-raised-button style="margin: 10px;" (click)="onNoClick()">Cancel</button>
            <button mat-raised-button (click)="addCategoryMasterData()" color="primary">Submit</button>

        </form>
    </mat-card-content>
</mat-card>
