<mat-card *ngIf="data.type === 'truck'">
    <mat-card-content>
        <form [formGroup]="truckForm">
            <h2>Add Truck Make</h2>
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Code" formControlName="code" required>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Make" formControlName="make" required>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Enter remarks" formControlName="remarks" required>
                    </mat-form-field>
                </div>

            </div>

            <button mat-raised-button style="margin: 10px;" (click)="onNoClick()">Cancel</button>
            <button mat-raised-button (click)="createTruckMakeMasterData()" color="primary">Submit</button>

        </form>
    </mat-card-content>
</mat-card>
