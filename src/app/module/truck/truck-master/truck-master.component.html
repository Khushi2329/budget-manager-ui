

<div class="card">
    <!-- <h5>Tooltips</h5> -->
    <p-tabView>
        <p-tabPanel header="Truck Make" leftIcon="pi pi-calendar" tooltip="Truck management">
            <div class="page-title d-md-flex justify-content-between align-items-center">
                <h3> Truck Make Management</h3>
                <div class="text-right">
                    <button class="btn btn-primary sm wid-150 ml-10" type="button" (click)="openDialog('truck')">
                        New Truck Make
                    </button>
                </div>
            </div>
            
            
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event, 'truck')" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceTruckMakeMaster">
            
                    <!-- Position Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef>Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>
            
                    <!-- Name Column -->
                    <ng-container matColumnDef="make">
                        <th mat-header-cell *matHeaderCellDef> Truck Make </th>
                        <td mat-cell *matCellDef="let element"> {{element.make}} </td>
                    </ng-container>
            
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsTruckMakeMaster"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsTruckMakeMaster;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div> 
        </p-tabPanel>
     
        
    </p-tabView>
</div>
